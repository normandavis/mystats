<html>
  <head>
    <meta http-equiv="Cache-control" content="public">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript">
  
    // Load the Visualization API and the piechart package.
    google.load('visualization', '1', {'packages':['corechart']});
      
    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(drawChart);
      
    function drawChart() {
	var jsonData = $.ajax({
            url: "stats/getWeightData.php",
            dataType:"json",
            async: false
	}).responseText;
    
	// Create our data table out of JSON data loaded from server.
	var data = new google.visualization.DataTable(jsonData);

	var options = {
	    title: 'weight in pounds vs. time',
	    hAxis: {

		title: 'Days'
		   },

	    vAxis: {title: 'Weight in pounds'},

	    series: {
		0: { color: 'blue' },
            },

	    // Draw a trendline for data series 0.
            trendlines: { 0: 
			  {
			      color: 'red',
			      lineWidth: 2,
			      opacity: 0.9,
			      labelInLegend: 'weight trend',
			      visibleInLegend: true, 
			  }
			},

	    width: 1200, 
	    height: 480,
    
	    // Allow multiple simultaneous selections.
	    selectionMode: 'multiple',

	    // Trigger tooltips on selections.
	    tooltip: { trigger: 'selection' },

	    // Group selections by x-value.
	    aggregationTarget: 'category',

	    
	};

	// Instantiate and draw our chart, passing in some options.
	var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
	chart.draw(data, options);
    }

    </script>
  </head>

  <body>
    <div>
      <iframe src="links.html" frameBorder="0" height="20%"></iframe>
    </div>

    <!--Div that will hold the chart-->
    <div id="chart_div"></div>

  </body>
</html>
